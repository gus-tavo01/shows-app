name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches: [ master ]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run the tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
          with:
            repoToken: '${{ secrets.GITHUB_TOKEN }}'
            firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHOWS_APP_44CDF }}'
            projectId: shows-app-44cdf
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
